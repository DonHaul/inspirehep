        \       </authors>\n        <title>Entanglement and quench dynamics in the
        thermally perturbed tricritical fixed point</title>\n            <categories>cond-mat.stat-mech
        hep-th</categories>\n            <comments>37 pages, 10 figures, 12 tables,
        v2, minor changes, Submission to SciPost</comments>\n            <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>We consider the Blume--Capel model in the scaling limit
        to realize the thermal perturbation of the tricritical Ising fixed point.
        We develop a numerical scaling limit extrapolation for one-point functions
        and R\xE9nyi entropies in the ground state. In a mass quench scenario, we
        found long-lived oscillations despite the absence of explicit spin-flip symmetry
        breaking or confining potential. We construct form factors of branch-point
        twist fields in the paramagnetic phase. In the scaling limit of small quenches,
        we verify form factor predictions for the energy density and leading magnetic
        field using the dynamics of one-point functions, and branch-point twist fields
        using the dynamics of R\xE9nyi entropies.</abstract>\n    </arXiv>\n\n            </metadata>\n
