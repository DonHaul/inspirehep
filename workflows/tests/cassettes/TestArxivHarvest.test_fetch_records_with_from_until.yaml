        \           <abstract>We study the boundary extraordinary transition of a
        three-dimensional (3D) tricritical $O(N)$ model. We first compute the mean-field
        Green&#39;s function with a general coupling of $|\\vec \u03D5|^{2n}$ (with
        $n=3$ corresponding to the tricritical model) at the extraordinary phase transition.
