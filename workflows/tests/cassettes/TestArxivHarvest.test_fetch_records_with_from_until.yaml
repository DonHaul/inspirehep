        \           <journal-ref>Nucl. Phys. B 1018 (2025) 116991</journal-ref>\n
        \           <doi>10.1016/j.nuclphysb.2025.116991</doi>\n            <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>We compute the entanglement entropy of Hawking radiation
        in a bath attached to a deformed eternal AdS black hole. This black hole is
        dual to the two identical strongly coupled large-$N_c$ thermal field theories,
        where each theory is backreacted (deformed) by the presence of a uniform static
        distribution of heavy fundamental quarks. In our observation we find that
        the entanglement entropy of Hawking radiation increases in a quadratic manner
        for an early time and linearly for the late time. The large time expression
        for the entanglement entropy of Hawking radiation is used to find the Page
        curve and Page time. After the Page time, the entanglement entropy saturates
        to a constant value due to the appearance of an island. We observe that introducing
        deformation (backreaction) delays the appearance of island and shifts the
        Page curve to a later time. Subsequently, the computation of the scrambling
        time reveals an increase with the backreaction parameter, suggesting a longer
        duration for information retrieval in the presence of deformation. Moreover,
        our analysis of the mutual information between the radiation subsystems shows
        that it vanishes at a critical time which increases with the deformation before
        the Page time. After the Page time, the appearance of island leads to the
        vanishing of mutual information between black hole subsystems and gives the
        time difference of the order of scrambling time.</abstract>\n    </arXiv>\n\n
