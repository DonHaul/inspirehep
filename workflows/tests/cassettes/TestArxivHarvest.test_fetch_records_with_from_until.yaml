        \           <categories>hep-th quant-ph</categories>\n            <comments>30
        pages, 14 figures. v5: Added Appendix C with analysis of $\\mathtt{q}$-partite
        information $I_{\\mathtt{q}}$ in black hole evaporation, in comparison to
