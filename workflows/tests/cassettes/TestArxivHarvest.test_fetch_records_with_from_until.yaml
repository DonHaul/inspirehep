        \           <report-no>DESY-25-079</report-no>\n            <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>We apply the threshold resummation formalism for semi-inclusive
        deep-inelastic scattering (SIDIS) to derive the soft and virtual corrections
        for the SIDIS cross section up to four loops in QCD. Using the recently computed
        next-to-next-to-leading order QCD corrections for the SIDIS cross section
        together with known results for the form factor and splitting functions in
        QCD up to four loops, we derive the complete soft and collinear contributions
        to the SIDIS coefficient functions at four-loop order. We also include systematically
        the next-to-leading power corrections, which are suppressed near threshold.
        The numerical analysis of the new four-loop corrections shows a small effect
        on the cross section underpinning the very good perturbative stability of
        the SIDIS process at that order in perturbation theory, including the reduced
        dependence on the renormalization and factorization scales $\u03BC_R$ and
        $\u03BC_F$.</abstract>\n    </arXiv>\n\n            </metadata>\n        </record>\n\n
