        Curvature and Topological Insights of Hayward Black Holes with String Fluids</title>\n
        \           <categories>gr-qc hep-th</categories>\n            <comments>21
        pages, 5 figures</comments>\n            <journal-ref>Physics of the Dark
        Universe, 101994 (2025)</journal-ref>\n            <doi>10.1016/j.dark.2025.101994</doi>\n
        \           <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>In this paper, we study the influence of string fluids
        on the extended thermodynamic structure and microscopic interactions of Hayward
        black holes by employing thermodynamic geometry as an empirical tool. Using
        the novel equation of state obtained for regular black holes surrounded by
        string fluids, we analyze the extended phase space with enthalpy as the central
        thermodynamic potential. By examining the behavior of the normalized Ruppeiner
        curvature scalar $R_N$ in the temperature-volume $(T,V)$ plane, we analyzed
        the influence of the string fluid parameters on the microstructure of the
        black hole. Our analysis reveals that the presence of string fluids significantly
        modifies the dominant microscopic interactions, transitioning from attractive
        to repulsive regimes depending on the charge and volume of the black hole.
        We see that the thermodynamic curvature effectively detects critical points
        and phase transitions, reflecting the nature of repulsive or attractive interactions
        among black hole microstructures. We further investigate thermodynamic topology
        to provide a novel classification scheme for stability and phase behavior,
        delineating local stable and unstable regions in parameter space. We investigate
        the thermodynamic topology of Hayward-AdS black holes surrounded by string
        fluids, showing that the number and type of topological charges depend on
        the parameters $\u03B5$ and $b$, revealing phase transitions and stability
        characteristics encoded in the global topological charge $W$. This integrated
        study of the thermodynamic geometry and topology structure enhances the understanding
        of Hayward black holes surrounded by string fluids, showing overall thermodynamic
        stability and configuration with significant implications for holographic
        duality and potential astrophysical observations.</abstract>\n    </arXiv>\n\n
