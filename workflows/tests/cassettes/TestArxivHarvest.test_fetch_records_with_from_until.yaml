        \               </author>\n        </authors>\n        <title>Measurements
        in stochastic gravity and thermal variance</title>\n            <categories>gr-qc
        hep-th math-ph math.MP</categories>\n            <comments>44 pages</comments>\n
        \           <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>We analyze the thermal fluctuations of a free, conformally
        invariant, Maxwell quantum field (photon) interacting with a cosmological
        background spacetime, in the framework of quantum field theory in curved spacetimes
        and semiclassical and stochastic gravity. The thermal fluctuations give rise
        to backreaction effects upon the spacetime geometry, which are incorporated
        in the semiclassical Einstein-Langevin equation, evaluated in the cosmological
        Friedmann-Lema\xEEtre-Robertson-Walker spacetime. We first evaluate the semiclassical
        Einstein equation for the background geometry sourced by the thermal quantum
        stress-energy tensor. For large enough temperature, the solution is approximated
        by a radiation-dominated expanding universe driven by the thermal bath of
        photons. We then evaluate the thermal noise kernel associated to the quantum
        fluctuations of the photon field using point-splitting regularization methods,
        and give its explicit analytic form in the limits of large and small temperature,
        as well as a local approximation. Finally, we prove that this thermal noise
        kernel corresponds exactly to the thermal variance of the induced fluctuations
        of the linearized metric perturbation in the local and covariant measurement
        scheme defined by Fewster and Verch. Our analysis allows to quantify the extent
        to which quantum fluctuations may give rise to non-classical effects, and
        thus become relevant in inflationary cosmology.</abstract>\n    </arXiv>\n\n
