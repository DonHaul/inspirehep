        \               </author>\n        </authors>\n        <title>The Komar charge
        in presence of the Holst term and the gravitational Witten effect</title>\n
        \           <categories>hep-th gr-qc</categories>\n            <comments>LaTeX,
        17 pages, no figures, references added and some typos corrected</comments>\n
        \           <report-no>IFT-UAM/CSIC-25-059</report-no>\n            <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>In the first-order formalism, the Einstein--Hilbert
        action can be modified by the addition of a Holst term multiplied by the Barbero
        parameter $\u03B1$. This modification breaks parity although it does not affect
        the equations of motion. We show that the standard Komar charge is also modified
        by the addition of a topological term multiplied by the Barbero parameter
        $\u03B1$. For the Killing vector that generates time translations, the value
        of the Komar integral at infinity is modified by the addition of a term proportional
        to the NUT charge $N$ and the parity-breaking Barbero parameter. Thus, as
        in the standard Witten effect, a non-vanishing NUT charge $N$ induces a non-vanishing
        mass $\u03B1N$.</abstract>\n    </arXiv>\n\n            </metadata>\n        </record>\n\n
