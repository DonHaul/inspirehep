        \           <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>Quantum fields can notoriously violate the null energy
        condition (NEC). In a cosmological context, NEC violation can lead to, e.g.,
        dark energy at late times with an equation-of-state parameter smaller than
        $-1$ and nonsingular bounces at early times. However, it is expected that
        there should still be a limit in semiclasssical gravity to how much `negative
        energy&#39; can accumulate over time and in space as a result of quantum effects.
        In the course of formulating quantum-motivated energy conditions, the smeared
        null energy condition has emerged as a recent proposal. This condition conjectures
        the existence of a semilocal bound on negative energy along null geodesics,
        which is expected to hold in semiclassical gravity. In this work, we show
        how the smeared null energy condition translates into theoretical constraints
        on NEC-violating cosmologies. Specifically, we derive the implied bounds on
        dark energy equation-of-state parameters and an inequality between the duration
        of a bouncing phase and the growth rate of the Hubble parameter at the bounce.
        In the case of dark energy, we identify the parameter space over which the
        smeared null energy condition is consistent with the recent constraints from
        the Dark Energy Spectroscopic Instrument (DESI).</abstract>\n    </arXiv>\n\n
