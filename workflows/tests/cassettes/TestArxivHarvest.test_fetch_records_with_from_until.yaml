        \           <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>Utilizing the Tomita-Takesaki modular theory, we derive
        a closed-form analytic expression for the Araki-Uhlmann relative entropy between
        a single-mode squeezed state and the vacuum state in a free relativistic massive
        scalar Quantum Field Theory within wedge regions of Minkowski spacetime. Similarly
        to the case of coherent states, this relative entropy is proportional to the
        smeared Pauli-Jordan distribution. Consequently, the Araki-Uhlmann entropy
        between a single-mode squeezed state and the vacuum satisfies all expected
        properties: it remains positive, increases with the size of the Minkowski
        region under consideration, and decreases as the mass parameter grows.</abstract>\n
