        \           <abstract>We study the properties of non-topological solitons
        in two-dimensional conformal field theory. The spectrum of linear perturbations
        on these solutions is found to be trivial, containing only symmetry-related
        zero modes. The interpretation of this feature is given by considering the
        relativistic generalization of our theory in which the conformal symmetry
        is violated. It is explicitly seen that the restoration of this symmetry leads
        to the absence of decay/vibrational modes.</abstract>\n    </arXiv>\n\n            </metadata>\n
