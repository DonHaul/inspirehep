        pages, 14 figures</comments>\n            <report-no>Imperial/TP/2025/cdr/3,
        USTC-ICTS/PCFT-25-24</report-no>\n            <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>We propose a new method for constructing the consistent
        space of scattering amplitudes by parameterizing the imaginary parts of partial
        waves and utilizing dispersion relations, crossing symmetry, and full unitarity.
        Using this framework, we explicitly compute bounds on the leading couplings
        and examine the Regge behaviors of the constructed amplitudes. The method
        also readily accommodates spinning bound states, which we use to constrain
        glueball couplings. By incorporating dispersion relations, our approach inherently
        satisfies the Froissart-Martin/Jin-Martin bounds or softer high-energy behaviors
        by construction. This, in turn, allows us to formulate a new class of fractionally
        subtracted dispersion relations, through which we investigate the sensitivity
        of coupling bounds to the asymptotic growth rate.</abstract>\n    </arXiv>\n\n
