        \           <abstract>We revisit the nonabelian dipole problem in the context
        of a simple semiclassical approach which incorporates some essential features
        of the infrared sector of Yang-Mills theories in the Landau gauge, in particular,
        the fact that both the running coupling and the gluon propagator remain finite
        at infrared scales and that the latter shows positivity violations which reflects
        the presence of massless modes. We obtain a simple flux tube solution in a
        controlled approximation scheme, that we compare to the results of lattice
