        \           <abstract>We generalise the entropic force description of gravity
        into $\u03BA$-Minkowski space-time and derive the $\u03BA$-deformed corrections
        to the Newton&#39;s gravitational force. Using this we show the appearance
        of logarithmic correction as the first order $\u03BA$-deformed correction
        term to Bekenstein-Hawking entropy. Further we also derive the $\u03BA$-deformed
        Friedmann equations and study the evolution of scale factor in $\u03BA$-deformed
        space-time. Finally we show that the $\u03BA$-deformation parameter avoids
        the initial singularity in early universe by providing a bounce behaviour
        for the case of spatially flat and closed universe.</abstract>\n    </arXiv>\n\n
