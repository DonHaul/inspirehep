        \                       <forenames>Ujjwal</forenames>\n                </author>\n
        \       </authors>\n        <title>Maximum entropy principle for quantum processes</title>\n
        \           <categories>quant-ph cond-mat.stat-mech hep-th math-ph math.MP</categories>\n
        \           <comments>Preliminary short notes: 4 pages</comments>\n            <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>The maximum entropy principle states that the maximum
        entropy among all quantum states with a fixed mean energy is achieved only
        by the thermal state of given mean energy. In this notes, we prove the maximum
        entropy principle for quantum processes -- the entropy of a quantum channel
        with fixed mean energy is maximum if and only if the channel is absolutely
        thermalizing channel with the fixed output thermal state of that mean energy.
        This allows for an alternate approach to describe emergence of the absolute
        thermalization processes under energy constraints in the observable universe.</abstract>\n
