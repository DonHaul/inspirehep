        Ahamad</forenames>\n                </author>\n        </authors>\n        <title>Thermodynamics
        of strongly magnetized dense quark matter from hard dense loop perturbation
        theory</title>\n            <categories>nucl-th hep-ph hep-th</categories>\n
        \           <comments>20 pages, 10 figures</comments>\n            <journal-ref>Phys.
        Rev. D 111, 116025, (2025)</journal-ref>\n            <doi>10.1103/ngdq-fpq9</doi>\n
        \           <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>We discuss the hard dense loop perturbation theory approach
        for studying the thermodynamics of strongly magnetized dense quark matter.
        The free energy of quarks and gluons have been calculated for one-loop quark
        and gluon self-energies, respectively. The longitudinal and transverse components
        of pressure, magnetization, second-order quark number susceptibility, and
        speed of sound have been computed, and their behavior with chemical potential
        and magnetic field has been analyzed. Our numerical results show that the
        longitudinal pressure increases with chemical potential and magnetic field,
        while for the transverse component, it is diminished. We also analyze the
        longitudinal component of the speed of sound at high chemical potentials,
        which approaches the speed of light in the asymptotic limit. The obtained
        results may be helpful in studying magnetized quark matter in the core of
        neutron stars and magnetars.</abstract>\n    </arXiv>\n\n            </metadata>\n
