        \           <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>We present a method for rewriting dimensionally regulated
        Feynman parameter integrals in the Minkowski regime as a sum of real, positive
        integrands multiplied by complex prefactors. This representation eliminates
        the need for contour deformation, allowing for direct numerical or analytic
        evaluation of the integrals. We develop an algorithm to construct such representations
        for a broad class of integrals and demonstrate its generalisation through
        selected examples. Our approach is applied to integrals up to three loops,
        including cases with internal masses and off-shell external legs. The resulting
        expressions are suitable for evaluation using existing techniques, such as
        sector decomposition, where we observe performance gains of up to four orders
        of magnitude in certain cases.</abstract>\n    </arXiv>\n\n            </metadata>\n
