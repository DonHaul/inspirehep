        \                       <forenames>Koblandy</forenames>\n                </author>\n
        \       </authors>\n        <title>What new physics can we extract from inflation
        using the ACT DR6 and DESI DR2 Observations?</title>\n            <categories>astro-ph.CO
        gr-qc hep-ph hep-th</categories>\n            <comments>33 pages, 8 figures,
        4 tables, New references added, and some new explanations are included, Comments
        are welcome</comments>\n            <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>We present a comprehensive analysis of inflationary
        models in light of projected sensitivities from forthcoming CMB and gravitational
        wave experiments, incorporating data from recent ACT DR6, DESI DR2, CMB-S4,
        LiteBIRD, and SPHEREx. Focusing on precise predictions in the $(n_s, \u03B1_s,
        \u03B2_s)$ parameter space, we evaluate a broad class of inflationary scenarios
        -- including canonical single-field models, non-minimally coupled theories,
        and string-inspired constructions such as Starobinsky, Higgs, Hilltop, $\u03B1$-attractors,
        and D-brane models. Our results show that next-generation observations will
        sharply constrain the scale dependence of the scalar power spectrum, elevating
        $\u03B1_s$ and $\u03B2_s$ as key discriminants between large-field and small-field
        dynamics. Strikingly, several widely studied models -- such as quartic Hilltop
        inflation and specific DBI variants -- are forecast to be excluded at high
        significance. We further demonstrate that the combined measurement of $\u03B2_s$
        and the field excursion $\u0394\u03D5$ offers a novel diagnostic of kinetic
        structure and UV sensitivity. These findings underscore the power of upcoming
        precision cosmology to probe the microphysical origin of inflation and decisively
        test broad classes of theoretical models.</abstract>\n    </arXiv>\n\n            </metadata>\n
