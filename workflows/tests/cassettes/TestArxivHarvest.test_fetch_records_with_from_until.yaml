        \           <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>Perturbation theory is used to investigate the evolution
        of the von Neumann entropy of a subsystem of a bipartite quantum system in
        the course of a gedanken scattering experiment. We find surprisingly simple
        criteria for the initial state and the scattering matrix that guarantee that
        the subsystem entropy increases. The class of states that meet these criteria
        are more correlated than simple product states of the subsystems. They form
        a subclass of the set of all separable states, and they can therefore be assembled
        by classical processes alone.</abstract>\n    </arXiv>\n\n            </metadata>\n
