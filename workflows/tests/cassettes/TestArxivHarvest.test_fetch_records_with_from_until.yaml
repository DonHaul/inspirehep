        rigid cycles and moduli stabilization. We can break the Pati-Salam gauge symmetry
        down to the Standard Model (SM) gauge symmetry via the supersymmetry preserving
        Higgs mechanism, generate the SM fermion masses and mixings, and break the
        supersymmetry via gaugino condensations in the hidden sector.</abstract>\n
