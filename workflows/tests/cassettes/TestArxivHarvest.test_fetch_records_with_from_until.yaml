        \           <comments>title adjusted. This paper is part of a series of work
        with 1703.01926, 2012.13761, 2104.07067, 2208.09228, 2306.14611, and 2307.09983</comments>\n
        \           <journal-ref>JHEP 06 (2025) 238</journal-ref>\n            <doi>10.1007/JHEP06(2025)238</doi>\n
        \           <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>In spacetime dimensions of 4 (i.e., 3+1) and higher,
        topological orders exhibit spatially extended excitations like loops and membranes,
        which support diverse topological data characterizing braiding, fusion, and
        shrinking processes, despite the absence of anyons. Our understanding of these
        topological data remains less mature compared to 3D, where anyons have been
        extensively studied and can be fully described through diagrammatic representations.
        Inspired by recent advancements in field theory descriptions of higher-dimensional
        topological orders, this paper systematically constructs diagrammatic representations
        for 4D and 5D topological orders, generalizable to higher dimensions. We introduce
        elementary diagrams for fusion and shrinking processes, treating them as vectors
        in fusion and shrinking spaces, respectively, and build complex diagrams by
        combining these elementary diagrams. Within these vector spaces, we design
        unitary operations represented by \\(F\\)-, \\(\u0394\\)-, and \\(\u0394^2\\)-symbols
        to transform between different bases. We discover \\textit{pentagon equations}
        and \\textit{(hierarchical) shrinking-fusion hexagon equations} that impose
        constraints on the legitimate forms of these unitary operations. We conjecture
        that all anomaly-free higher-dimensional topological orders must satisfy these
        conditions and any violations indicate a quantum anomaly. This work opens
        promising avenues for future research, including the exploration of diagrammatic
        representations involving braiding and the study of non-invertible symmetries
        and symmetry topological field theories in higher spacetime dimensions.</abstract>\n
