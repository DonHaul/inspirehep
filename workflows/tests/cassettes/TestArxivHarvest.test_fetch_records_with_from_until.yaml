        \           <abstract>Classical studies as the conservation laws and the radiation
        fields are investigated in the pseudo-electrodynamics. We explore the action
        symmetry under infinitesimal transformations to obtain the energy-momentum,
        the Belinfante-Rosenfeld, and the general angular momentum tensors for this
        nonlocal planar electrodynamics. Through the results such as the retarded
        potentials and fields generated by a point particle in an arbitrary motion,
        we study the radiation of an electric dipole and it radiated power in 1+2
        dimensions. In addition, we propose a way to introduce magnetic monopoles
        in pseudo-electrodynamics, in which the solutions and conservation laws are
        also presented.</abstract>\n    </arXiv>\n\n            </metadata>\n        </record>\n\n
