        \           <comments>Ph.D. Thesis</comments>\n            <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>This Ph.D. thesis investigates effective field and string
        theories in which supersymmetry is realized and broken in various ways. Chapter
        1 addresses effective theories with nonlinearly realized supersymmetry, constructed
        using the formalism of constrained superfields. We establish a criterion for
        identifying inconsistent constraints, formulate their improved versions, and
        propose, along these lines, improved supergravity models of inflation. In
        Chapter 2, we discuss a peculiar application of this framework: the gravitational
        production of massive gravitinos in time-dependent backgrounds. We emphasize
        some physical subtleties in the standard description of this mechanism, which
        become particularly severe in the case of the gravitino. Next, the focus shifts
        to linear supersymmetry, and we investigate the leading-order coupling of
        the massive spin-2 field supermultiplet to pure supergravity in four dimensions.
        This analysis is carried out using the supercurrent superfield formalism,
        and it shows that only a single class of such couplings can be consistently
        defined. This is fundamentally distinct from the coupling obtained by compactifying
        higher-dimensional supergravities, and it has interesting connections to string
        theory and the string lamppost principle. Finally, in Chapter 3, we present
        a novel orientifold projection of type IIB string theory. This is a Scherk--Schwarz
        orientifold in which supersymmetry is entirely broken, and the O-planes couple
        only to the twisted sector of the theory. We argue that this model is invariant
        under S-duality and can be formulated as an F-theory compactification. We
        also analyze the D-brane spectrum of the theory and compare the results with
        earlier similar constructions. All original findings presented in this thesis
        are preceded by a comprehensive and detailed introduction to the general frameworks
        to which they belong.</abstract>\n    </arXiv>\n\n            </metadata>\n
