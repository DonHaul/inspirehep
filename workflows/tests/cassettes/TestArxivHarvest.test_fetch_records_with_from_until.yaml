        \           <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>The $Z_2$ gauged neutral XY model is of long-standing
        interest both in the context of nematic order, and the study of fractionalization
        and superconductivity. This paper presents heuristic arguments that no deconfinement
        of the XY field occurs in this model and presents results of a large-scale
        Monte Carlo simulations on a cubic lattice which are consistent with this
        conclusion. The correlation radius determining the confinement is found to
        be growing rapidly as a function of the parameters in the phase featuring
        the nematic order. Thus, mesoscopic properties of the system can mimic deconfinement
        with high accuracy in some part of the phase diagram.</abstract>\n    </arXiv>\n\n
