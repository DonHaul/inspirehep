        \                       <forenames>Prabwal</forenames>\n                </author>\n
        \       </authors>\n        <title>Holographic Einstein Rings of AdS black
        holes with higher derivative corrections in presence of string cloud</title>\n
        \           <categories>hep-th</categories>\n            <comments>16 pages,
        57 figures</comments>\n            <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>This paper seeks to explore the holographic optical
        appearance of an AdS black hole with higher derivative corrections in the
        presence of a string cloud, drawing on the AdS/CFT correspondence and wave
        optics. We introduce a Gaussian wave source that oscillates at the AdS boundary
        and propagates through the bulk. The resulting response function is then analyzed
        using an imaging system to study the optical properties of the black hole.
        Depending on the observer&#39;s position and variations in system parameters,
        the resulting holographic image takes on different forms, including a well
        defined Einstein ring, deformed luminous patterns, or isolated bright spots.
        Notably, when the observer is positioned at the north pole, the image consistently
        features a bright ring at the photon sphere, encircled by concentric stripes.
        Our findings reveal a strong correlation between the Einstein ring&#39;s location
        and the photon sphere radius predicted by geometric optics, reinforcing the
        connection between wave optics and gravitational lensing. Additionally, we
        examine the influence of higher-derivative corrections and string cloud parameters
        on the observed optical features.</abstract>\n    </arXiv>\n\n            </metadata>\n
