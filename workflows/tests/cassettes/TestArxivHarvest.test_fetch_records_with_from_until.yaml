        \           <categories>gr-qc astro-ph.SR hep-th</categories>\n            <comments>Revised
        version accepted for publication in JCAP</comments>\n            <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>In this paper we study quasinormal modes and absorption
        cross sections for the $(1+3)$-dimensional Bardeen black hole surrounded by
        perfect fluid dark matter. Studies of the massless scalar field is already
        done in \\cite{Sun:2023slzl}. Hence, in this paper we will focus on the massive
        scalar field perturbations and massless Dirac field perturbations. To compute
        the quasinormal modes we use the semi-analytical 3rd-order WKB method, which
        has been shown to be one of the best approaches when the effective potential
        is adequate and when $n &lt; \\ell$ and $n &lt; \u03BB$. We have also utilized
        the P\xF6schl-Teller method to compare the valus obtained using the WKB approach.
        We have computed quasinormal frequencies by varying various parameters of
        the theory such as the mass of the scalar field $\u03BC$, dark matter parameter
        $\u03B1$ and the magnetic charge $g$. We have summarized our solutions in
        tables and figures for clarity. As for the absorption cross section, we used
        third order WKB approach to compute reflection, transmission coefficients
        and partial absorption cross sections. Graphs are presented to demonstrate
        the behavior of the above quantities when the dark matter parameter and mass
        of the massive scalar field are varied.</abstract>\n    </arXiv>\n\n            </metadata>\n
