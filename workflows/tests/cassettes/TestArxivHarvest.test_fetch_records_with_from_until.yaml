        \               </author>\n        </authors>\n        <title>Investigating
        the Origin of CMB Large-Scale Features Using LiteBIRD and CMB-S4</title>\n
        \           <categories>astro-ph.CO gr-qc hep-ph hep-th</categories>\n            <comments>34
        pages, 12 figures; v2 matches version published in JCAP</comments>\n            <journal-ref>JCAP
