        \                       <forenames>Francesco</forenames>\n                </author>\n
        \       </authors>\n        <title>Relational entanglement entropies and quantum
        reference frames in gauge theories</title>\n            <categories>hep-th
        gr-qc hep-lat quant-ph</categories>\n            <comments>9 pages + appendices,
        7 figures, comments welcome</comments>\n            <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>It has been shown that defining gravitational entanglement
        entropies relative to quantum reference frames (QRFs) intrinsically regularizes
        them. Here, we demonstrate that such relational definitions also have an advantage
        in lattice gauge theories, where no ultraviolet divergences occur. To this
        end, we introduce QRFs for the gauge group via Wilson lines on a lattice with
        global boundary, realizing edge modes on the bulk entangling surface. Overcoming
        challenges of previous nonrelational approaches, we show that defining gauge-invariant
        subsystems associated with subregions relative to such QRFs naturally leads
        to a factorization across the surface, yielding distillable relational entanglement
        entropies. Distinguishing between extrinsic and intrinsic QRFs, according
        to whether they are built from the region or its complement, leads to extrinsic
        and intrinsic relational algebras ascribed to the region. The &#34;electric
        center algebra&#34; of previous approaches is recovered as the algebra that
        all extrinsic QRFs agree on, or by incoherently twirling any extrinsic algebra
        over the electric corner symmetry group. Similarly, a generalization of previous
        proposals for a &#34;magnetic center algebra&#34; is obtained as the algebra
        that all intrinsic QRFs agree on, or, in the Abelian case, by incoherently
        twirling any intrinsic algebra over a dual magnetic corner group. Altogether,
        this leads to a compelling regional algebra and relative entropy hierarchy.
        Invoking the corner twirls, we also find that the extrinsic/intrinsic relational
        entanglement entropies are upper bounded by the non-distillable electric/magnetic
        center entropies. Finally, using extrinsic QRFs, we discuss the influence
        of &#34;asymptotic&#34; symmetries on regional entropies. Our work thus unifies
        and extends previous approaches and reveals the interplay between entropies
        and regional symmetry structures.</abstract>\n    </arXiv>\n\n            </metadata>\n
