        \           <abstract>A novel Bogomol&#39;nyi-Prasad-Sommerfield (BPS) bound
        for the Gross-Pitaevskii equations in two spatial dimensions is presented.
        The energy can be bounded from below in terms of the combination of two boundary
        terms, one related to the vorticity (but ``dressed&#39;&#39; by the condensate
        profile) and the second to the ``skewness&#39;&#39; of the configurations.
        The bound is saturated by configurations that satisfy a system of two first-order
        partial differential equations. When such a BPS system is satisfied, the Gross-Pitaevskii
        equations are also satisfied. The analytic solutions of this BPS system in
        the present manuscript represent configurations with fractional vorticity
        living in an annulus. Using these techniques, we present the first analytic
        examples of this kind. The hydrodynamical interpretation of the BPS system
        is discussed, and the implications of these results are outlined.</abstract>\n
