        \           <abstract>We study 4d type ${\\cal H}_0$ Argyres-Douglas theory
        in $\u03A9$-background by constructing Liouville irregular state of rank 5/2.
        The results are compared with generalized Holomorphic anomaly approach, which
        provides order by order expansion in $\u03A9$-background parameters $\u03B5_{1,2}$.
