        \           <comments>16 pages</comments>\n            <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>In this paper, we investigate Lyapunov exponents associated
        with chaotic motions of both massless and massive particles in the vicinity
        of a Kerr-Newman AdS black hole. Our exploration focuses on their correlations
        with the black hole phase transition and the chaos bound. The results demonstrate
        that these exponents serve as effective probes of the phase transition, with
        the chaotic Lyapunov exponent of the massless particle offering a more precise
        characterization. Further calculations indicate that critical exponents linked
        to these Lyapunov exponents are uniformly 1/2. Notably, the violation of the
        chaos bound occurs irrespective of whether a phase transition is taking place.
        Through comparative analysis, we identify a critical radius, and the violation
        consistently arises when the black hole&#39;s radius is less than this critical
        radius. Moreover, this violation is observed in the spacetime of the stable
        small black hole during the phase transition.</abstract>\n    </arXiv>\n\n
