        \           <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>We construct, for the first time, a three-family $\\mathcal{N}=1$
        supersymmetric Pati-Salam model from rigid intersecting D6-branes on a factorizable
        $\\mathbb{T}^6/(\\mathbb{Z}_2\\times \\mathbb{Z}_2&#39;)$ orientifold with
