        of this non-interacting FLPR model is (anti-)BRST as well as (anti-)co-BRST
        symmetries invariance within the ambit of the ACSA to BRST approach in (1,
        1)-dimensional super sub-manifold.</abstract>\n    </arXiv>\n\n            </metadata>\n
