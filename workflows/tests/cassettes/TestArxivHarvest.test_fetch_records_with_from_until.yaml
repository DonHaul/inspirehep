        \           <abstract>We analyze the particle spectrum of a second-order (in
        derivatives) theory based on a rank-2 tensor field with both symmetric and
        antisymmetric components. By demanding the existence of a propagating massless
        spin-2 particle and invariance under transverse diffeomorphisms, we derive
        a new class of stable models with two massless scalars and a single massless
        spin-2 particle. A natural nonlinear completion is proposed in terms of a
        dynamical metric field. The identification of the spectrum is carried out
        using a fully Lagrangian, gauge-invariant approach which makes use of Bardeen
        variables in a constructive manner. The approach significantly reduces the
        number of steps in the spectrum determination in some cases.</abstract>\n
