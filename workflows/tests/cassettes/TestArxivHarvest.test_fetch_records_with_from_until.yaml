        \           <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>The motion of particles hit by a burst of gravitational
        waves generated by flyby admits, for the derivative-of-the-Gaussian profile,
        only a numerical description. The profile can however be approximated by the
        hyperbolic Scarf potential which admits an exact analytic solution via the
