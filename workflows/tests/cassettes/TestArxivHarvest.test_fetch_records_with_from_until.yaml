        \           <abstract>We discuss and derive the off-shell nilpotent of order
        two and absolutely anti-commuting Becchi-Rouet-Stora-Tyutin (BRST), anti-BRST,
        co-BRST and anti-co-BRST symmetry transformations for the non-interacting
        Friedberg-Lee-Pang-Ren (FLPR) model in one (0 + 1)-dimension (1D) of spacetime
        by exploiting the standard techniques of the (anti-)chiral supervariable approach
        (ACSA) onto (1, 1)-dimensional super sub-manifold of the general (1, 2)-dimensional
        supermanifold, where the (anti-)BRST and (anti-)co-BRST invariant restrictions
