        \           <abstract>We provide closed analytic expressions for the Uehling
        and Serber contributions of the vacuum fluctuations in QED using Meijer G-functions.
        Our work extends recently found results by offering a novel formulation for
        the Uehling and Serber potentials and explores their properties in more detail.
        The form of these potentials is analyzed, and their relevance for precision
        measurements in experiments is investigated. For the Uehling potential, we
        connect the solution with the propagation of photons through atmospheric turbulence.</abstract>\n
