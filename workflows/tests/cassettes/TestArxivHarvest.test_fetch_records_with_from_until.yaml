        math-ph math.MP math.QA</categories>\n            <comments>5 figures</comments>\n
        \           <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>We study ring homomorphisms between fusion rings appearing
        in conformal field theories connected under massless renormalization group
        (RG) flows. By interpreting the elementary relationship between homomorphism,
        quotient ring, and projection, we propose a general quantum Hamiltonian formalism
        of a massless and massive RG flow with an emphasis on generalized symmetry.
        In our formalism, the noninvertible nature of the ideal of a fusion ring plays
        a fundamental role as a condensation rule between anyons. Our algebraic method
        applies to the domain wall problem in $2+1$ dimensional topologically ordered
        systems and the corresponding classification of $1+1$ dimensional gapped phase,
        for example. An ideal decomposition of a fusion ring provides a straightforward
        but strong constraint on the gapped phase with noninvertible symmetry and
        its symmetry-breaking (or emergent symmetry) patterns. Moreover, even in several
        specific homomorphisms connected under massless RG flows, less familiar homomorphisms
        appear, and we conjecture that they correspond to partially solvable models
        in recent literature. Our work demonstrates the fundamental significance of
        the abstract algebraic structure, ideal, for the RG in physics.</abstract>\n
