        pages + appendix</comments>\n            <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>Intersecting D6-brane models without discrete torsion
        typically suffer from unstabilized open string moduli, arising from D-brane
        positions and Wilson lines. These moduli generate additional massless adjoint
        fields, obstructing the realization of negative beta functions necessary for
        asymptotic freedom unless they are decoupled around string scale. A viable
        solution involves utilizing rigid cycles, which eliminate these unwanted adjoint
        fields. In this work, we for the first time present a class of consistent
        three-family supersymmetric Pati-Salam models from rigid intersecting D6-branes
        on the factorizable $\\mathbb{T}^6/(\\mathbb{Z}_2 \\times \\mathbb{Z}_2^\\prime)$
        orientifold with discrete torsion. These models satisfy all the known consistency
        conditions, including $\\mathcal{N}=1$ supersymmetry, K-theory constraints,
        tadpole cancellation, and recent swampland bounds on the maximal gauge group
        rank. We provide detailed particle spectra, analyze their phenomenological
        implications, and discuss the decoupling of exotic states through strong dynamics
        in the hidden sector.</abstract>\n    </arXiv>\n\n            </metadata>\n
