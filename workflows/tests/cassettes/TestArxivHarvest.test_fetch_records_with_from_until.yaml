        \           <abstract>Can there be multiple bulk theories for the same boundary
        theory? We answer this affirmatively in the double-scaled SYK (DSSYK) model
        using the tools of constrained systems. We find different symmetry sectors
        generated by specific constraints within the chord Hilbert space of the DSSYK
        with matter. Each sector corresponds to a different bulk description. These
        include chord parity symmetry, corresponding to End-Of-The-World (ETW) branes
        and Euclidean wormholes in sine dilaton gravity; and relative time-translations
        in a doubled DSSYK model (as a single DSSYK with an infinitely heavy chord)
        used in de Sitter holography. We derive the partition functions and thermal
        correlation functions in the ETW brane and Euclidean wormhole systems from
        the boundary theory. We deduce the holographic dictionary by matching geodesic
        lengths in the bulk with the spread complexity of the parity-gauged DSSYK.
        The Euclidean wormholes of fixed size are perturbatively stable, and their
        baby universe Hilbert space is non-trivial only when matter is added. We conclude
        studying the constraints in the path integral of the doubled DSSYK. We derive
        the gauge invariant operator algebra of one of the DSSYKs dressed to the other
        one and discuss its holographic interpretation.</abstract>\n    </arXiv>\n\n
