        \       </authors>\n        <title>Probing the transition from classical to
        quantum radiation reaction in relativistic plasma</title>\n            <categories>physics.plasm-ph
        hep-ph hep-th</categories>\n            <license>http://creativecommons.org/licenses/by/4.0/</license>\n
        \           <abstract>We study the transition from classical radiation reaction,
        described by the Landau-Lifshitz model, to the quantum mechanical regime.
        The plasma is subject to a circularly polarized field where the self-consistent
        plasma current is the source of the electromagnetic field through Ampere&#39;s
        law. The radiation reaction implies wave energy loss, frequency up-conversion,
        and a modified distribution function. Increasing the value of the quantum
        $\u03C7$-parameter, the quantum results gradually differ from the classical
        ones. Moreover, the deviation between models also depends on the plasma parameters,
        including density and temperature. We discuss the implications of our findings.</abstract>\n
