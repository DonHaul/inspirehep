        \           <abstract>The loop-Amplituhedron $\\mathcal{A}^{(L)}_{n}$ is a
        semialgebraic set in the product of Grassmannians $\\mathrm{Gr}_{\\mathbb{R}}(2,4)^L$.
        Recently, many aspects of this geometry for the case of $L=1$ have been elucidated,
