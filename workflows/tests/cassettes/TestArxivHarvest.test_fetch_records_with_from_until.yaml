        new variational quantum circuit ansatzes for solving $SU(2)$ matrix models</title>\n
        \           <categories>quant-ph hep-th</categories>\n            <comments>v2:
        new discussions added, results improved and updated, references added. v3:
        typos corrected, matches the published version on EPJC</comments>\n            <journal-ref>Eur.
        Phys. J. C 85, 705 (2025)</journal-ref>\n            <doi>10.1140/epjc/s10052-025-14322-7</doi>\n
        \           <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>In this work, we explored and experimented with new
        forms of parameterized quantum circuits to be used as variational ansatzes
        for solving the bosonic and supersymmetric $SU(2)$ matrix models at different
        couplings using the Variational Quantum Eigensolver (VQE) algorithm. Working
        with IBM Qiskit quantum computing platform, we show that two types of quantum
        circuits named TwoLocal and EvolvedOperatorAnsatz can outperform the popular
        EfficientSU2 circuits which have been routinely used in the recent quantum
        physics literature to run VQE. With their more customizable constructions
        that allow for more flexibility beyond choosing the types of parameterized
        rotation gates, both types of new circuit ansatzes used in this work have
        led to performances that are either better than or at least comparable to
        EfficientSU2 in the setting of $SU(2)$ matrix models. In particular, in the
        strong coupling regime of the bosonic model, both TwoLocal and EvolvedOperatorAnsatz
        circuits provided a better approximation to the exact ground state, while
        in the supersymmetric model, shallow EvolvedOperatorAnsatz circuits, with
        a small number of parameters, attained a comparable or even better performance
        compared to the much deeper EfficientSU2 circuits with around 8 to 9 times
        more parameters. The results of this work demonstrate conclusively the potential
        of TwoLocal and EvolvedOperatorAnsatz quantum circuits as efficient new types
        of variational ansatzes that should be considered more frequently in future
        VQE studies of quantum physics systems.</abstract>\n    </arXiv>\n\n            </metadata>\n
