        \           <abstract>We calculate the perturbative corrections in the strong
        coupling to the unpolarized quark transverse-momentum dependent parton distribution
        function (TMDPDF) operator within a background-field framework, extending
        the approach of Ref. [1]. We focus on ensuring gauge invariance, identifying
        two key components needed: a gauge-invariant TMDPDF operator with a transverse
        gauge link at spatial infinity, and accounting of the equations of motion
        (EoM) of the background fields. We go beyond next-to-leading order in strong
        coupling expansion, considering multiple interactions with the background
        field at all orders of strong coupling. By examining the interplay between
        quark and gluon contributions, we show that spurious singularities, proportional
        to EoM, can be misinterpreted as genuine divergences in QCD factorization
        unless properly identified and removed.</abstract>\n    </arXiv>\n\n            </metadata>\n
