        \           <abstract>Carrollian conformal field theory offers an alternative
        description of massless scattering amplitudes, that is holographic in nature.
        In an effort to build a framework that is both predictive and constraining,
        we construct operator product expansions (OPE) that are compatible with carrollian
        symmetries. In this way, we unify and extend preliminary works on the subject,
        and demonstrate that the carrollian OPEs indeed control the short-distance
        expansion of carrollian correlators and amplitudes. In the process, we extend
        the representation theory of carrollian conformal fields such as to account
        for composite operators like the carrollian stress tensor or those creating
        multiparticle states. In addition we classify 2- and 3-point carrollian correlators
        and amplitudes with complex kinematics, and give the general form of the 4-point
        function allowed by symmetry.</abstract>\n    </arXiv>\n\n            </metadata>\n
