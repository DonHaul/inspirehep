        \           <abstract>Thermal Hall transport has emerged as a valuable tool
        for probing the fractionalized excitations in chiral quantum spin liquids.
        Observing quantized thermal Hall response, expected at temperatures below
        the spectral gap, has been challenging and controversial. The finite temperature
        behavior, especially in the quantum critical regime above the spectral gap,
        can provide useful signatures of the underlying topological order. In this
        context, we study the spin-$1/2$ Heisenberg antiferromagnet on a kagome lattice
        that is believed to be a U$(1)$ Dirac spin liquid over a wide intermediate
        energy range. Scalar spin chirality perturbations turn this into a gapped
        abelian chiral spin liquid (CSL) with semionic topological order. Using a
        recently developed large-$N$ technique [Guo et al., Phys. Rev. B 101, 195126
        (2020)], we obtain explicit expressions for the thermal Hall conductivity
        $\u03BA_{xy}$ at finite temperatures taking into account both matter and gauge
        fluctuations. At low temperatures below the spectral gap, the quantized thermal
        Hall response agrees with that expected from conformal field theory and gravitational
        anomaly arguments. Our main finding is that in a large temperature window
        spanning the spectral gap and the Curie temperature scales where quantum critical
        fluctuations dominate, $\u03BA_{xy}/T$ obeys a power-law with logarithmic
        corrections. Our analysis also provides a route to understanding the thermal
        Hall response at higher temperatures in the quantum critical regime.</abstract>\n
