        \           <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>In recent years scale invariant scattering theory provided
        the first exact access to the magnetic critical properties of two-dimensional
        statistical systems with quenched disorder. We show how the theory extends
        to the overlap variables entering the characterization of spin glass properties.
        The resulting exact fixed point equations yield both the magnetic and, for
        the first time, the spin glass renormalization group fixed points. For the
        case of the random bond Ising model, on which we focus, the spin glass subspace
        of solutions is found to contain a line of fixed points. We discuss the implications
        of the results for Ising spin glass criticality and compare with the available
        numerical results.</abstract>\n    </arXiv>\n\n            </metadata>\n        </record>\n\n
