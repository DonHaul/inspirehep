        \           <license>http://arxiv.org/licenses/nonexclusive-distrib/1.0/</license>\n
        \           <abstract>Mock modular forms, first invented by Ramanujan, provide
        a beautiful generalization of the usual modular forms. In recent years, it
        was found that they capture generating functions of the number of microstates
        of BPS black holes appearing in compactifications of string theory with 8
        and 16 supercharges. This review describes these results and their applications
        which range from the actual computation of these generating functions for
        both compact and non-compact compactification manifolds (encoding, respectively,
