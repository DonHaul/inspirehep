        \           <abstract>We present significant evidence that the powerful property
        of Yangian invariance extends to a new large class of conformally invariant
        Feynman integrals. Our results apply to planar Feynman diagrams in any spacetime
        dimension dual to an arbitrary network of intersecting straight lines on a
        plane (Baxter lattice), with propagator powers determined by the geometry.
        We formulate Yangian symmetry in terms of a chain of Lax operators acting
        on the fixed coordinates around the graph, and we also extend this construction
        to the case of infinite-dimensional auxiliary space. Yangian invariance leads
        to new differential and integral equations for individual, highly nontrivial,
        Feynman graphs, and we present them explicitly for several examples. The graphs
        we consider determine correlators in the recently proposed loom fishnet CFTs.
        We also describe a generalization to the case with interaction vertices inside
        open faces of the diagram. Our construction unifies and greatly extends the
        known special cases of Yangian invariance to likely the most general family
        of integrable scalar planar graphs.</abstract>\n    </arXiv>\n\n            </metadata>\n
